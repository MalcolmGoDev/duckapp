<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ü¶Ü Duck Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            padding: 1rem;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1rem;
        }
        
        .camera-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 4/3;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border: 4px solid #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .camera-container.duck-found {
            border-color: #ffd700;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.7);
        }
        
        video, .detection-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        video {
            transform: scaleX(-1);
        }
        
        .detection-canvas {
            transform: scaleX(-1);
            pointer-events: none;
        }
        
        .detected-duck {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 1.5rem;
            min-height: 3rem;
        }
        
        .detected-duck .emoji {
            font-size: 2.5rem;
            animation: bounce 0.5s ease infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .yellow-meter {
            width: 90vw;
            max-width: 500px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 1rem;
            overflow: hidden;
        }
        
        .yellow-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4a);
            width: 0%;
            transition: width 0.1s;
            border-radius: 10px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #1a1a2e;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }
        
        .tip {
            margin-top: 1rem;
            font-size: 0.85rem;
            opacity: 0.7;
            text-align: center;
            padding: 0 1rem;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
        }
        
        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            bottom: -50px;
            z-index: 150;
            animation: float-up 3s ease-out forwards;
        }
        
        @keyframes float-up {
            to {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 150;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <h1>ü¶Ü Duck Detector</h1>
    <div class="status" id="status">Ready to detect yellow things!</div>
    
    <div class="camera-container" id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <canvas class="detection-canvas" id="canvas"></canvas>
    </div>
    
    <div class="yellow-meter">
        <div class="yellow-fill" id="yellowFill"></div>
    </div>
    
    <div class="detected-duck" id="detectedDuck"></div>
    
    <button class="start-btn" id="startBtn">üì∑ Start Camera</button>
    
    <p class="tip">Point camera at something yellow ‚Äî rubber ducks, bananas, anything! üçå</p>
    <p class="tip" style="margin-top: 0.5rem;"><a href="https://maven.com/p/e93f82/claude-code-101-kickstart-2026" target="_blank" style="color: #ffd700;">Built during Claude Code 101: Kickstart 2026</a></p>
    
    <div class="overlay" id="overlay"></div>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const cameraContainer = document.getElementById('cameraContainer');
        const detectedDuck = document.getElementById('detectedDuck');
        const yellowFill = document.getElementById('yellowFill');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        
        let isRunning = false;
        let duckFound = false;
        let celebrationTimeout = null;
        
        // Colors for confetti
        const confettiColors = ['#ffd700', '#ffed4a', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
        
        // Threshold for "duck detected" (percentage of yellow pixels)
        const DUCK_THRESHOLD = 15;
        
        startBtn.addEventListener('click', async () => {
            if (isRunning) {
                stopCamera();
            } else {
                await startCamera();
            }
        });
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } },
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
                
                // Wait for video to be ready
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
                
                isRunning = true;
                startBtn.textContent = '‚èπÔ∏è Stop Camera';
                status.textContent = 'Scanning for yellow...';
                
                detectYellow();
            } catch (err) {
                status.textContent = 'Camera error: ' + err.message;
            }
        }
        
        function stopCamera() {
            isRunning = false;
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
            startBtn.textContent = 'üì∑ Start Camera';
            status.textContent = 'Ready to detect yellow things!';
            detectedDuck.innerHTML = '';
            yellowFill.style.width = '0%';
            cameraContainer.classList.remove('duck-found');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function detectYellow() {
            if (!isRunning) return;
            
            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let yellowPixels = 0;
            const totalPixels = canvas.width * canvas.height;
            
            // Create overlay for yellow highlighting
            const highlightData = ctx.createImageData(canvas.width, canvas.height);
            
            // Check each pixel for yellow
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Convert to HSL to detect yellow better
                const { h, s, l } = rgbToHsl(r, g, b);
                
                // Yellow is roughly 40-70 degrees in hue, with decent saturation and lightness
                const isYellow = h >= 35 && h <= 65 && s >= 40 && l >= 30 && l <= 85;
                
                if (isYellow) {
                    yellowPixels++;
                    // Highlight yellow pixels
                    highlightData.data[i] = 255;
                    highlightData.data[i + 1] = 215;
                    highlightData.data[i + 2] = 0;
                    highlightData.data[i + 3] = 150;
                } else {
                    highlightData.data[i + 3] = 0;
                }
            }
            
            // Calculate percentage
            const yellowPercent = (yellowPixels / totalPixels) * 100;
            
            // Update yellow meter
            yellowFill.style.width = Math.min(yellowPercent * 3, 100) + '%';
            
            // Draw highlight overlay
            ctx.putImageData(highlightData, 0, 0);
            
            // Check if duck threshold reached
            if (yellowPercent >= DUCK_THRESHOLD) {
                if (!duckFound) {
                    duckFound = true;
                    triggerCelebration();
                }
                cameraContainer.classList.add('duck-found');
                detectedDuck.innerHTML = '<span class="emoji">ü¶Ü</span> DUCK DETECTED!';
                status.textContent = `${yellowPercent.toFixed(1)}% yellow ‚Äî QUACK!`;
                
                // Reset after a delay
                clearTimeout(celebrationTimeout);
                celebrationTimeout = setTimeout(() => {
                    duckFound = false;
                }, 2000);
            } else {
                cameraContainer.classList.remove('duck-found');
                detectedDuck.innerHTML = '';
                status.textContent = `Scanning... ${yellowPercent.toFixed(1)}% yellow`;
            }
            
            requestAnimationFrame(detectYellow);
        }
        
        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            
            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }
            
            return { h: h * 360, s: s * 100, l: l * 100 };
        }
        
        function triggerCelebration() {
            // Play quack sound
            playQuack();
            
            // Spawn confetti
            for (let i = 0; i < 30; i++) {
                setTimeout(() => spawnConfetti(), i * 20);
            }
            
            // Floating ducks
            for (let i = 0; i < 8; i++) {
                setTimeout(() => spawnFloatingEmoji(), i * 150);
            }
        }
        
        function spawnConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            confetti.style.width = (Math.random() * 10 + 5) + 'px';
            confetti.style.height = confetti.style.width;
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            overlay.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
        
        function spawnFloatingEmoji() {
            const el = document.createElement('div');
            el.className = 'floating-emoji';
            el.textContent = 'ü¶Ü';
            el.style.left = Math.random() * 90 + 5 + 'vw';
            el.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
            overlay.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
        
        function playQuack() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                // Quack-like sound
                oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.1);
                oscillator.frequency.exponentialRampToValueAtTime(350, audioCtx.currentTime + 0.15);
                oscillator.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.4, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.35);
                
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + 0.35);
            } catch (e) {}
        }
    </script>
</body>
</html>
